plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.phone_demo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Update to 17
        targetCompatibility = JavaVersion.VERSION_17 // Update to 17
    }

    kotlinOptions {
        jvmTarget = "17" // Update to match Java compatibility
    }

    defaultConfig {
        applicationId = "com.example.phone_demo"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Ensure Java 17 is used
    }
}
